<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz wiz</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
  </head>
  <body>
      <div class="container-row main">
        <div class="iframe-container">
          <iframe src="data/FileDir/latest.pdf" frameborder="0"></iframe>
        </div>
        <div class="column" id="column">
          <div class="center">
            <button class="button upload-btn" id="upload-btn">Upload a PDF</button>
            <input
            class="upld-btn"
            type="file"
            id="pdf-file"
            accept="application/pdf"
            />
          </div>

          <div class="container-row center">
            
            <div>
              <button class="chat-size-btn hfbg" id="halfpdf"></button>
            </div>
            <div>
              <button class="chat-size-btn fbg" id="fullscreen"></button>
            </div>
          </div>
          <div class="center">
            <button class="button quiz-btn">Answer Quiz</button>
          </div>
          </div>

        <div class="container rightSide">
          <span class="width-bar"></span>
          <div class="container chat-container">
            <span id="chat-messages"></span>
          </div>

            <div class="container-row fillerw pinkishBg bottom center">
              <div >

                <textarea
                class="textarea"
                name="textArea"
                id="textArea"
                placeholder="Ask a question here "
                oninput="autoExpand(this)"
                ></textarea>
              </div>
              <div class="container" >
                <button class="submit">Submit</button>
              </div>
            </div>
      </div>
    </div>

    
    <script src="scripts/functions.js" defer></script>
  </body>
  </html>
